<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Adventures</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }

      header {
        background: linear-gradient(
          180.3deg,
          rgb(221, 221, 221) 5.5%,
          rgb(110, 136, 161) 90.2%
        );
        height: 200px;
        position: relative;
      }

      main {
        padding: 20px;
      }
      p {
        padding: 10px;
      }

      footer {
        background: linear-gradient(
          180.3deg,
          rgb(221, 221, 221) 5.5%,
          rgb(27, 34, 41) 90.2%
        );
        color: white;
        text-align: center;
        padding: 15px;

        .gallery {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 15px;
          margin-bottom: 30px;
        }

        .gallery img {
          width: 100%;
          border-radius: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        footer {
          background: #333;
          color: white;
          text-align: center;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <h2>Wish List Destinations</h2>
      <p class="introParagraph"></p>
      <h3>Japan</h3>
      <p class="introJapan"></p>
      <div class="gallery">
        <img src="" alt="Destination 1" />
        <img src="" alt="Destination 2" />
        <img src="" alt="Destination 3" />
      </div>
      <h3>Ireland</h3>
      <p class="introIreland"></p>
      <div class="gallery">
        <img src="" alt="Destination 4" />
        <img src="" alt="Destination 5" />
        <img src="" alt="Destination 6" />
      </div>
    </main>
    <footer>
      <p>Soulful Sojourns | Journeys that stay with you forever</p>
    </footer>
  </body>
</html>
